host: 0.0.0.0
port: 5000

workers:
  - http://127.0.0.1:5001/
  - http://127.0.0.1:5002/
  - http://127.0.0.1:5003/

request_timeout_seconds: 100

response_when_got_result: true

cache_all_jsonrpc_methods: false

cache_json_rpc_methods_with_black_list: true

cache_jsonrpc_methods_blacklist:
  - random

jsonrpc_query_methods:
  - hello
  - queryJson
  - random

logpath: "./sample.log"
